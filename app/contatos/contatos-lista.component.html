<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <h2>Meus contatos</h2>

            <div [ngClass]="classCss" role="alert" *ngIf="mensagem">

                <span ngSwitch="mensagem.tipo">
                <strong *ngSwitchCase="'danger'" >Erro!!</strong>
                <strong *ngSwitchCase="'warning'" >Alerta!</strong>
                <strong *ngSwitchCase="'success'" >Sucesso!</strong>
                <strong *ngSwitchDefault>Informação!</strong>
                </span>

                <span></span> {{ mensagem.texto }}
            </div>

            <a routerLink="/contato/save" class="btn btn-success">Novo</a>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="contatos.length == 0">
                        <td colspan="4" align="center"> Não há registros </td>
                    </tr>
                    <tr *ngFor="let item of contatos" [routerLink]="['/contato/save', item.id]">
                        <td>{{item.nome}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.telefone}}</td>
                        <td><button class="btn btn-danger" (click)='onDelete(item); $event.stopPropagation()'>Deletar</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
