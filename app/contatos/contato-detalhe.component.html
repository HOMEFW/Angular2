<div class="container">
    <h2>Salvar contato</h2>
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" placeholder="Insira o nome" required name="nome" [(ngModel)]="contato.nome" #nome="ngModel" [ngClass]="getFormControlClass(nome.valid, nome.pristine)">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">Campo Obrigatório</div>
        </div>
        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email" class="form-control-label">Email</label>
            <input type="email" placeholder="Insira o email" required name="email" [(ngModel)]="contato.email" #email="ngModel" [ngClass]="getFormControlClass(email.valid, email.pristine)">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">Campo Obrigatório</div>
        </div>
        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone" class="form-control-label">Telefone</label>
            <input type="text" placeholder="Insira o telefone" required name="telefone" [(ngModel)]="contato.telefone" #telefone="ngModel" [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)">
            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">Campo Obrigatório</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" (click)="goBack();">Voltar</a>

    </form>

    <!-- <button (click)="teste()" class="btn-warning">Log</button> -->

</div>
